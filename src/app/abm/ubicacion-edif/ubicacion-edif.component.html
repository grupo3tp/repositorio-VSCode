<div>
    <div class="recuadro">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer;" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Marcas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="/#/articulos" role="tab" aria-controls="profile" aria-selected="false">Articulo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="/#/tipo" role="tab" aria-controls="contact" aria-selected="false">Tipo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="/#/sector" role="tab" aria-controls="contact" aria-selected="false">Sector</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="/#/equipos" role="tab" aria-controls="contact" aria-selected="false">Equipos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="contact-tab" data-toggle="tab" href="/#/ubicacion-edif" role="tab" aria-controls="contact" aria-selected="false">Edificios</a>
            </li>
        </ul>
        <div class="container mt-5">
            <h1>Ubicacion de edificios</h1>
            <form *ngIf="!esModificar" [formGroup]="formEdificios" (submit)="agregar(formEdificios.value)">
                <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">Ubicacion:</label>
                        <input  formControlName="ubicacion" type="text" class="form-control input">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">Direccion:</label>
                        <input  formControlName="direccion" type="text" class="form-control input">
                    </div>
                </div>   
                <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">Localidad:</label>
                        <input  formControlName="localidad" type="text" class="form-control input">
                    </div>
                </div>   
                 <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">Provincia:</label>
                        <select  formControlName="provincia" class="form-control">
                            <option *ngFor="let prov of provincias" [value]="prov.id_Prov">{{prov.Provincia}}</option>
                        </select>
                    </div>
                 </div>
                 <div class="row justify-content-center">
                    <div class="form-group col-md-2">
                        <label for="">Codigo Postal:</label>
                        <input  formControlName="codPostal" type="text" class="form-control input">   
                    </div> 
                    <div class="col-md-4"></div>
                    <div class="form-check form-check-inline col-md-2 mt-3">
                        <input formControlName="stock" class="form-check-inline" type="checkbox" id="Checkbox" value="1">
                        <label class="form-check-label" for="inlineCheckbox1">Controla Stock</label>
                    </div>
                 </div>   
                   
                
                <div class="form-row justify-content-around mt-4">
                    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-2">
                        <button (click)="modificar()" class="btn btn-primary btn-block">Modificar</button>
                    </div>
                    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-2">
                        <button type="submit" [disabled]="!formEdificios.valid" class="btn btn-primary btn-block">Agregar</button>
                    </div>
                </div>
            </form>

            <form *ngIf="esModificar" [formGroup]="formEdificios" (submit)="agregar(formEdificios.value)">
                <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">ubicacion edificio:</label>
                        <select (change)="ubicacion($event.target.value)"  formControlName="provincia" class="form-control">
                            <option *ngFor="let edif of edificios" [value]="edif.Ubicacion">{{edif.Ubicacion}}</option>
                        </select>
                    </div>
                 </div>
                <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">actualizar ubicacion:</label>
                        <input  formControlName="ubicacion" [(ngModel)]="lugarUbicacion" type="text" class="form-control input">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">Direccion:</label>
                        <input  formControlName="direccion"[ngModel]="dir" type="text" class="form-control input">
                    </div>
                </div>   
                <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">Localidad:</label>
                        <input  formControlName="localidad" [ngModel]="loc" type="text" class="form-control input">
                    </div>
                </div>   
                 <div class="row justify-content-center">
                    <div class="form-group col-md-8">
                        <label for="">Provincia:</label>
                        <select  formControlName="provincia" class="form-control">
                            <option *ngFor="let prov of provincias" [value]="prov.id_Prov">{{prov.Provincia}}</option>
                        </select>
                    </div>
                 </div>
                 <div class="row justify-content-center">
                    <div class="form-group col-md-2">
                        <label for="">Codigo Postal:</label>
                        <input  formControlName="codPostal" [ngModel]="cp" type="text" class="form-control input">   
                    </div> 
                    <div class="col-md-4"></div>
                    <div class="form-check form-check-inline col-md-2 mt-3">
                        <input formControlName="stock"  [ngModel]="controlaStock"  class="form-check-inline" type="checkbox" id="Checkbox" value="1">
                        <label class="form-check-label"for="inlineCheckbox1">Controla Stock</label>
                    </div>
                 </div>   
                   
                
                <div class="form-row justify-content-around mt-4">
                    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-2">
                        <button (click)="modificar()" class="btn btn-danger btn-block">Atras</button>
                    </div>
                    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-2">
                        <button type="submit" [disabled]="!formEdificios.valid" class="btn btn-primary btn-block">Modificar</button>
                    </div>
                </div>
            </form>
    </div>
</div>
